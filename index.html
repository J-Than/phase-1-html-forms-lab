<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>
    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form method="POST">
      <label for="fullname">Name</label>
      <input type="text" required name="fullname" id="fullname" placeholder="Enter Name"/>

      <label for="email">Email</label>
      <input type="email" required name="email" id="email" placeholder="Enter Email"/>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)"/>

      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>

      <input type="checkbox" name="checkbox" id="checkbox" value="newsletter"/>Subscribe to our newsletter.<br />

      <input type="submit" name="submit" id="submit" value="Submit Form"/>
    </form>
  </body>
</html>
